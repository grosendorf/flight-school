resources:
- name: flight-school
  type: git
  source:
    uri: https://github.com/grosendorf/flight-school
    branch: master
- name: release-bucket
  type: s3
  source:
    bucket: test-files-grid
    region_name: us-west-2
    regexp: flight-school/flight-school-(.*).tgz
    access_key_id: {{access}}
    secret_access_key: {{secret}}
- name: version
  type: semver
  source:
    bucket: test-files-grid
    region_name: us-west-2
    key: flight-school/VERSION
    access_key_id: {{access}}
    secret_access_key: {{secret}}
    initial_version: 1.0.0

jobs:
- name: test-2.3
  plan:
  - get: flight-school
    trigger: true
  - task: tests
    file: flight-school/ci/test23.yml
- name: test-2.2
  plan:
  - get: flight-school
    trigger: true
  - task: tests
    file: flight-school/ci/test22.yml

- name: build
  plan:
  - get: version
    params:
      bump: patch
  - get: flight-school
    trigger: true
    passed: [test-2.3, test-2.2]
  - task: build
    file: flight-school/ci/build.yml
  - put: release-bucket
    params:
      file: build/flight-school-*.tgz
      acl: private
  - put: version
    params: {file: version/version}
